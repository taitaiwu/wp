<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8">
        <title>註冊畫面</title>
    </header>

    <body>
        <header><h1><b>註冊畫面</b></h1></header>

        <form>
            <ui>
                <p>
                    <li>
                        姓名 &nbsp : &nbsp&nbsp
                        <input type="text" >
                    </li>
                </p>

                <p>
                    <li>
                        帳號 &nbsp : &nbsp&nbsp
                        <input type="text" >
                    </li>
                </p>

                <p>
                    <li>
                        密碼 &nbsp : &nbsp&nbsp
                        <input type="password">
                    </li>
                </p>
                
                <p>
                    <li>
                        信箱 &nbsp : &nbsp&nbsp
                        <input type="email">
                    </li>
                </p>

                <p>
                    <li>
                        性別 &nbsp : &nbsp&nbsp
                        <input type="radio" value="man">
                        <label for="man">男</label>
                        <input type="radio" value="woman">
                        <label for="woman">女</label>
                        <input type="radio" value="other">
                        <label for="other">其他</label>
                    </li>
                </p>

                <p>
                    <li>
                        生日 &nbsp : &nbsp&nbsp  
                        <input type="date">
                    </li>
                </p>

                <p>
                    <li>
                        喜歡的顏色 &nbsp : &nbsp&nbsp  
                        <input type="color">
                    </li>
                </p>
                <p>
                    <li>
                        血型 &nbsp : &nbsp&nbsp
                        <select>
                            <option>A型</option>
                            <option>B型</option>
                            <option>O型</option>
                            <option>AB型</option>
                        </select>
                    </li>
                </p>

                <p>
                    <li>
                        電話 &nbsp : &nbsp&nbsp
                        <input type="tel">
                    </li>
                </p>
                <p>
                    <li>
                        訂閱 &nbsp : &nbsp&nbsp
                        <input type="checkbox">
                        透過E-mail接收最新資訊
                    </li>
                </p>

                <p>
                    <li>
                        附件 &nbsp : &nbsp&nbsp
                        <input type="file">
                    </li>
                </p>

                <p>
                    <li>
                        自我介紹 &nbsp : &nbsp&nbsp
                        <input textarea>
                    </li>
                </p>

                <p>
                    <input type="submit">
                </p>
            </ui>
        </form>
    </body>
</html>
