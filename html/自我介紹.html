<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自我介紹</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 36px;
            color: #333333;
        }
        .header p {
            font-size: 18px;
            color: #666666;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 16px;
            color: #666666;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        .content ul {
            list-style: none;
        }
        .content li {
            font-size: 16px;
            color: #666666;
            margin-bottom: 5px;
        }
        .content li:before {
            content: "•";
            color: #333333;
            margin-right: 10px;
        }
        .footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .footer p {
            font-size: 16px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>您的姓名</h1>
            <p>您的職位或專業</p>
        </div>
        <div class="content">
            <h2>基本資料</h2>
            <p>您的年齡、性別、出生地、學歷等</p>
            <h2>工作經歷</h2>
            <ul>
                <li>您的第一份工作，包括公司名稱、職稱、時間、職責等</li>
                <li>您的第二份工作，包括公司名稱、職稱、時間、職責等</li>
                <li>您的第三份工作，包括公司名稱、職稱、時間、職責等</li>
            </ul>
            <h2>專業技能</h2>
            <ul>
                <li>您的第一項技能，包括技能名稱、程度、證書等</li>
                <li>您的第二項技能，包括技能名稱、程度、證書等</li>
                <li>您的第三項技能，包括技能名稱、程度、證書等</li>
            </ul>
            <h2>個人興趣</h2>
            <p>您的興趣愛好、特長、志願等</p>
        </div>
        <div class="footer">
            <p>您的聯絡方式，包括電話、電子郵件、社交媒體等</p>
        </div>
    </div>
</body>
</html>
